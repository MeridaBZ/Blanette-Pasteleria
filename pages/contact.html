<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | By Blanette</title>
    <!-- LOGO -->
    <link rel="icon" href="../media/images/icon.png" type="image/x-icon">
    <!-- CSS -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body class="contactoPage">
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/index.html#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="/pages/products.html">Productos</a></li>
                <li><a href="/pages/recipes.html">Recetarios</a></li>
                <li><a href="/pages/contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Formulario de Contacto -->
        <section class="contacto">
            <div class="contenedor-contacto">
                <!-- Columna Mapa -->
                <div class="mapa">
                    <h2>Ubicación</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13135.423083918949!2d-58.7167358!3d-34.5438491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca46a2be70db7%3A0xe0cc2b5e9cce5c0b!2sSan%20Miguel%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1684356789012!5m2!1ses!2sar"
                        width="100%" height="300" style="border:0; border-radius: 20px;" allowfullscreen=""
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <!--Formulario -->
                <form class="formulario" action="https://formspree.io/f/xkgrkdkk" method="POST">
                    <h2>Dejanos tu mensaje</h2>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="mensaje" placeholder="Escribe tu mensaje..." rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>

            </div>

            <!-- Info contacto -->
            <div class="info">
                <div class="item">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>Email</h3>
                    <p>info@byblanette.com</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Teléfono</h3>
                    <p>+5491123345667</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>Ubicación</h3>
                    <p>San Miguel, Buenos Aires</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p><small>&copy; 2025 Mariana Blanez By Blanette | Todos los derechos reservados.</small></p>
    </footer>
</body>

</html>
